<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon Mind - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Hola, ¿en qué quieres que te ayude?</h1>
    </header>

    <div id="chat-container">
        <div id="messages-list">
            <div id="loading-indicator">Iniciando conversación...</div>
            <div class="message incoming" id="typing-indicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action-button is-active" data-message="Hola! Quiero ahorrar en mi factura de la luz">Factura de la luz</button>
            <button class="quick-action-button" data-message="Hola! Quiero ahorrar en mi telefonía móvil">Telefonía móvil</button>
            <button class="quick-action-button" data-message="Hola! Quiero ahorrar en mi cuenta nómina">Cuenta nómina</button>
        </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Pregunta lo que quieras" autocomplete="off" required>
            <div class="message-form-actions">
                <button type="button" id="attach-file-button" title="Adjuntar archivo">

                    fill="#E1E2EE" stroke="#E6EDF3" stroke-width="0"/>
                </svg>
                <span>Adjuntar</span>
                </button>
                <input type="file" id="file-input" style="display: none;">
                <button type="submit">
                    <span>Enviar</span>

                    </svg>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
