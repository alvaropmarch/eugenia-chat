<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon Mind - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Hola, ¿en qué quieres que te ayude?</h1>
    </header>

    <div id="chat-container">
        <div id="messages-list">
            <div id="loading-indicator">Iniciando conversación...</div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Pregunta lo que quieras" autocomplete="off" required>
            <button type="submit">
                <span>Enviar</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.5 7.5L14.5 12.5L9.5 17.5" stroke="#0D1117" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>
    </div>

</body>
</html>
